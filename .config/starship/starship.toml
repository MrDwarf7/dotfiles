### Left prompt
[username]
# Don't display for normal logged in user
disabled = false
style_user = "#d3b987"
format = "[$user]($style)"

[hostname]
disabled = false
ssh_only = true
style = "#d3b987"
format = "[@$hostname]($style)[ ÓÇ±](#767676)"

[directory]
# read_only = " Ô†Ω"
truncation_length = 0
# truncate_to_repo = false
repo_root_style = "#0087af"
fish_style_pwd_dir_length = 3
style = "#00afff"
# Repo format
repo_root_format = "[ $before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
# Non repo format
format = "[ $path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "ÔÑì Ôêò "
style = "green"
format = "[ÓÇ± ](#767676)[$symbol$branch]($style)"

[git_status]
stashed = "[*${count}](blue) "
modified = "[!${count}](yellow) "
staged = "[+${count}](green) "
untracked = "[?${count}](blue)"
deleted = "[-${count}](red) "
format = " ([$stashed$modified$staged$untracked $ahead_behind]($style))"
#format = " ([$all_status $ahead_behind]($style))"

### Right prompt info

[jobs]
disabled = false
format = "[$number]($style)"

[status]
disabled = false
map_symbol = false
format = "[$symbol$status]($style)"

[cmd_duration]
style = "#a8a8a8"
format = "([ ÓÇ≥ ](#767676)[$duration Ôâí]($style))"

