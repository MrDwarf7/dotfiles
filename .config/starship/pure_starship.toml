# pure_starship
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$rust\
$cmd_duration\
$line_break\
$character"""

# $python\

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "green"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-yellow"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
# style = "bright-black"

# [rust]
# format = "$symbol$version"
# # symbol = "⊃ "
# version_format = "${raw}"
# style = "bold red"

[rust]
format = "[$version$symbol]($style)"
# symbol = "⊃ "
version_format = "${raw}"
style = "bold red"


