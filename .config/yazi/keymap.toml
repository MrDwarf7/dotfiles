"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[[manager.prepend_keymap]]
on = "<Enter>"
run = "@"
desc = "EMPTY"

[[manager.prepend_keymap]]
on = "A"
run = "create"
desc = "Create a file (ends with / for directories)"

