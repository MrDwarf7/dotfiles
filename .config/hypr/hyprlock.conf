# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffff99'>$(date '+%A, ')</span><span color='##6c9cf0'>$(date '+%d %B')</span>"
    font_size = 30
    # font_family = SF Pro Display Bold
    font_family = Mononoki Nerd Font Bold
    # font_family = $lockscreen_font_family
    # position = 0, -80
    position = 0, -80
    halign = center
    valign = center
}

