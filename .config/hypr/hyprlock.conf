source = ~/.config/hypr/hypr-colors.conf

# Change if wanting a sep. wallpaper for lockscreen
$wallpaper_lock = $wallpaper

# BACKGROUND
background {
    monitor =
    path = $wallpaper_lock
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}


# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%I")"
    # color = rgba(108, 156, 240, .6)
    color = $color6
    font_size = 180
    # font_family = AlfaSlabOne 
    font_family = Mononoki Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    # color = $background
    color = $color8
    # rgba(255, 255, 255, .6)
    font_size = 180
    # font_family = AlfaSlabOne
    font_family = Mononoki Nerd Font
    position = 0, 75
    # position = 0, 100
    halign = center
    valign = center
}

