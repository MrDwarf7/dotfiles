###################
### MY PROGRAMS ###
###################

# source = ~/.config/hypr/common_vars.conf

$terminal = wezterm

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$mainModShift = "{$mainMod} SHIFT";
$mainModCtrl = "{$mainMod} CTRL";
$mainModAlt = "{$mainMod} ALT";

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

#### Programs
bind = $mainMod, t, exec, $terminal
bind = $mainModAlt, t, exec, kitty # Mostly a safety measure lol
bind = $mainMod, r, exec, $menu
bind = $mainModShift, R, exec, $menu_other
bind = $mainMod, e, exec, $fileManager
bind = $mainMod, u, exec, $locking
bind = $mainMod, b, exec, $browser
bind = $mainMod, m, exec, $logout_prog

bind = $mainModShift, A, exec, $notifications -t -sw || swaync-client -t -sw

bind = $mainMod, S, exec, $screenshot "full" # Immedite fullscreen, and writes out normal Pictures/Screenshots/
bind = $mainModShift, S, exec, $screenshot "region" # Similar - but uses slurp to hold the screen capture/selection

#### Non-Programs
bind = CTRL ALT, Delete, exec, uwsm stop
# exit

bind = $mainMod, q, killactive,

bind = $mainMod, f, togglefloating,
bind = $mainMod, c, centerwindow,


bind = $mainMod, p, pin 
bind = $mainModShift, g, lockgroups, toggle
bind = $mainMod, g, togglegroup

bind = $mainMod, Home, changegroupactive, b
bind = $mainMod, End, changegroupactive, f


bind = $mainMod, z, pseudo # dwindle || maintains the 'space' for a 'floated' window
bind = $mainModCtrl, f, fullscreen, 1
bind = $mainMod, Space, togglesplit # dwindle

bind = ALT, tab, cyclenext

##############################
### WINDOWS AND WORKSPACES ###
##############################

#### Arrows used for workspace stuff ####
#### Letters used for in the current viewport/workspace ####

# Move current focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# I hot these way too often not to just bind them honestly
bind = $mainMod, y, movefocus, l
bind = $mainMod, o, movefocus, r

# Move it around on the current screen
bind = $mainModShift, h, movewindow, l
bind = $mainModShift, j, movewindow, d
bind = $mainModShift, k, movewindow, u
bind = $mainModShift, l, movewindow, r

binde = $mainModCtrl, h, resizeactive, -50 0
binde = $mainModCtrl, l, resizeactive, 50 0
binde = $mainModCtrl, k, resizeactive, 0 -50
binde = $mainModCtrl, j, resizeactive, 0 50

binde = $mainModCtrl, left, resizeactive, -50 0
binde = $mainModCtrl, right, resizeactive, 50 0
binde = $mainModCtrl, up, resizeactive, 0 -50
binde = $mainModCtrl, down, resizeactive, 0 50

# Relative
## Move view to a workspace
bind = $mainMod, left, movefocus, l
# workspace, e-1
bind = $mainMod, down, workspace, e-1
bind = $mainMod, up, workspace, e+1
bind = $mainMod, right, movefocus, r
# workspace, e+1

# Absolute
## Move view to a workspace - number keys
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Relative
## Move window to workspace
bind = $mainModShift, left, movetoworkspace, e-1
bind = $mainModShift, down, movetoworkspace, e-1
bind = $mainModShift, up, movetoworkspace, e+1
bind = $mainModShift, right, movetoworkspace, e+1

bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Absolute - number keys
bind = $mainModShift, 1, movetoworkspace, 1
bind = $mainModShift, 2, movetoworkspace, 2
bind = $mainModShift, 3, movetoworkspace, 3
bind = $mainModShift, 4, movetoworkspace, 4
bind = $mainModShift, 5, movetoworkspace, 5
bind = $mainModShift, 6, movetoworkspace, 6
bind = $mainModShift, 7, movetoworkspace, 7
bind = $mainModShift, 8, movetoworkspace, 8
bind = $mainModShift, 9, movetoworkspace, 9
bind = $mainModShift, 0, movetoworkspace, 10

bind = $mainMod, Tab, workspace, next= ,
bind = $mainModShift, Tab, workspace, previous

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Middle mouse button, no mod required

# bindm = , mouse:274, movewindow
# Wanting to bind this to the back butttton?
# bindm = $mainMod, mouse:275, centerwindow 


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
