###################
### MY PROGRAMS ###
###################

$hyprdir = $HOME/.config/hypr

$terminal = wezterm
# Will want to change this out for Dolphin at some point
$fileManager = thunar
$menu = tofi-drun
$menu_other = wofi -n
$locking = hyprlock
$logout_prog = wleave -f
$browser = zen-browser
$screenshot = $hyprdir/scripts/screenshot.fish

$notification_daeomon = swaync
$notifications = swaync-client
$bar = waybar

# requires if using mpvpaper -> 'mpv' and 'mpvmpvpaper'
# Currently using swww (as using gifs) converted using ffmpeg
# $wallpaper_prog = waypaper --restore

# Run the swww-daemon as a service via a uwsm slice (background compatible when -t service)
$wallpaper_prog = uwsm app -t service -- swww-daemon

# $wallpaper_prog = hyprpaper

$idle_manager = hypridle

source = ~/.config/hypr/hypr-colors.conf

# important
# source = $hyprdir/configs/env.conf # re-enable if NOT using uwsm to manage hyprland launchng
source = $hyprdir/configs/monitor.conf
source = $hyprdir/configs/binds.conf
source = $hyprdir/configs/rules.conf

env = QT_QPA_PLATFORMTHEME,qt5ct

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

# exec-once = pypr
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
# exec-once = swww-daemon # animated wallpaper daemon

exec-once = $notification_daeomon
exec-once = $notification -df
exec-once = $bar

exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0           # PulseAudio controller - toggles mute on the DEFAULT channel
exec-once = $wallpaper_prog
exec-once = $idle_manager

# Will also want to start the polkit agent -- needed for GUI apps that ask for elevation
# If NOT using uwsm will need: 
# exec-once = systemctl --user start hyprpolkitagent
#
# If using uwsm - turning it on via:
# systemctl --user enable --now hyprpolkitagent.service

# Enabled auto mounting of USB devices, -n { notificaitons } -- -t { tray-icon } -- -m { mode for the tray menu }
exec-once = uwsm app -t service -- udiskie -n -t -m flat


