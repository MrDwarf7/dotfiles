    fullscreen_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.05
    dim_special = 0.2
    dim_around = 0.4
    # screen_shader = ""
    border_part_of_window = true

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6                                           # default 8
        passes = 2                                         # default 1
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = false
        popups = true
        popups_ignorealpha = 0.2
        input_methods = false
        input_methods_ignorealpha = 0.2
    }

    shadow {
        enabled = true
        # range = 4
        range = 25
        render_power = 3
        sharp = false
        ignore_window = true
        color = rgba(1a1a1aee)
        # color_inactive = 
        # offset = [0, 0]
        scale = 1.0
        # scale = 1.5
    }
}

