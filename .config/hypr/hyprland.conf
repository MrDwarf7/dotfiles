### Layout's 

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling bound in ./config/binds
    force_split = 2 # default - 0 |  0 -> split follows mouse, 1 -> always split to the left (new = left or top) 2 -> always split to the right (new = right or bottom)
    preserve_split = true # You probably want this
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
    use_active_for_splits = true
    split_bias = 0
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    mfact = 0.5
    new_status = slave
}

