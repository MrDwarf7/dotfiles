## command aliases
[alias]
b = "build"
c = "check"
ch = "check"
u = "update"
up = "upgrade"
w = "watch"
wq = "watch --quiet"
wqc = "watch --quiet --clear"
wqcr = "watch --quiet --clear --run"
#wm = "watch -- -q -c -w tests/ -x 'test quick_dev -q --target-dir target/tmp -- --nocapture'"

t = "test"
tv = "test --verbose"
tq = "test --quiet"

ta = "test --all"
tav = "test --all --verbose"
taq = "test --all --quiet"

r = "run"
rq = "run --quiet"
rr = "run --release"
br = "build --release"

cl = "clean"
clip = "clippy --all-targets --all-features -- -D warnings"
clipP = "clippy -- -W clippy::pedantic"

# [build]
# rustc-wrapper = 'C:\Users\<< YOUR USERNAME>>\scoop\shims\sccache.exe'

## Experimental features
[unstable]
codegen-backend = true

[profile.dev]
codegen-backend = "cranelift"

## Other alias examples from docs
